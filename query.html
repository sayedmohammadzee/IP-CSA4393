<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query - Currency Converter</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-image: url('./oin.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            background-color: #6a11cb;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #6a11cb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: rgb(50, 22, 175);
        }

        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        main h2 {
            color: rgb(50, 22, 175);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            align-self: flex-start;
            margin-bottom: 5px;
            font-weight: bold;
            color: rgb(50, 22, 175);
        }

        form input, form textarea, form button {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        form input:focus, form textarea:focus {
            border-color: rgb(50, 22, 175);
            outline: none;
            box-shadow: 0 0 5px rgba(50, 22, 175, 0.5);
        }

        form textarea {
            resize: vertical;
        }

        form button {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        form button:hover {
            background-color: rgb(35, 15, 130);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Your Query</h1>
        <nav>   
            <a href="index.html">Home</a>
            <a href="calculator.html">Currency Calculator</a>
            <a href="difference.html">Concurrency Differences</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="help.html">Help</a>
            <a href="feedback1.html">Feedback</a>
            <a href="query.html">Query</a>
        </nav>
    </header>
    <main>
        <h2>We Are Here to Help</h2>
        <form id="query-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="query">Your Query:</label>
            <textarea id="query" name="query" rows="5" required></textarea>
            <button type="submit">Submit Query</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Currency Converter</p>
    </footer>
</body>
</html>
